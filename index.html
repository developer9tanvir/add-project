<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	
		
	<div class="container">
		<div class="row justify-content-center my-5">
			<div class="col-md-6">
				<button class="btn btn-primary" id="add_product">Add new prduct</button>
				<br>
				<br>
				<div class="card product-add-box">
					<div class="card-body">
						<button id="sess" class="close">&times;</button>
						<h2>Add new product</h2>
						<hr>
						<form id="product">
							<div class="form-group">
								<input name="name" type="text" class="form-control" placeholder="Product Name">
							</div>
							<div class="form-group">
								<input name="price" type="text" class="form-control" placeholder="Product Price">
							</div>
							<div class="form-group">
								<input name="sale_price" type="text" class="form-control" placeholder="Sale Price">
							</div>
							<div class="form-group">
								<input name="photo" type="text" class="form-control" placeholder="Product Photo link">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-block" value="Add new Product">
							</div>
						</form>
					</div>
				</div>
				<hr>				
			</div>
		</div>
		<div class="products">
			<div id="plist" class="row">	
			</div>
		</div>
	</div>


	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="./functions.js"></script>
	<script src="./app.js"></script>
</body>
</html>
